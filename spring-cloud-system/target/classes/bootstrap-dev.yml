server:
  port: 8001
spring:
  profiles: dev  #运行环境 + 命名空间名称
  application:
    name: spring-cloud-system   #唯一名称
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  #Nacos 链接地址
#          namespace: c60d2198-0b2f-46c1-82cb-4c2f20fb8123 #Nacos 命名空间ID
        config:
          server-addr: localhost:8848  #Nacos 链接地址
#          namespace: c60d2198-0b2f-46c1-82cb-4c2f20fb8123 #Nacos 命名空间ID
          group: DEFAULT_GROUP  # 默认分组就是DEFAULT_GROUP，如果使用默认分组可以不配置
          file-extension: yml   #默认properties
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop_goods?characterEncoding=utf-8&serverTimezone=GMT%2B8&userSSL=false
    username: root
    password: mysql
#    hikari:
#      connection-test-query: SELECT 1
#      connection-timeout: 60000
#      idle-timeout: 500000
#      max-lifetime: 540000
#      maximum-pool-size: 12
#      minimum-idle: 10
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
#      pool-name: GuliHikariPool